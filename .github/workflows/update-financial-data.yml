# Update Financial Data
#
# This workflow fetches fresh financial data from FMP API and creates a PR
# with any changes for human review.
#
# Schedule: Weekly on Monday at 9:00 AM UTC
# Manual trigger: Available via workflow_dispatch
#
# Required secrets:
#   FMP_API_KEY - Financial Modeling Prep API key

name: Update Financial Data

on:
  schedule:
    # Run every Monday at 9:00 AM UTC (5:00 AM ET)
    - cron: '0 9 * * 1'

  workflow_dispatch:
    inputs:
      ticker:
        description: 'Single ticker to update (leave empty for all)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (preview changes without creating PR)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run financial data update
        id: update
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          ARGS=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ -n "${{ inputs.ticker }}" ]; then
            ARGS="$ARGS --ticker ${{ inputs.ticker }}"
          fi

          npx tsx scripts/update-financial-data.ts $ARGS

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain src/data/companies/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && inputs.dry_run != true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update financial ratings data from FMP API'
          title: 'chore: Weekly Financial Data Update'
          body: |
            ## Automated Financial Data Update

            This PR updates company financial ratings with fresh data from the FMP API.

            ${{ steps.update.outputs.summary }}

            ---

            **Review Checklist:**
            - [ ] Spot check a few rating changes for reasonableness
            - [ ] Verify no obviously incorrect data (negative P/B, extreme values)
            - [ ] Check that critical companies still have data

            ---

            *This PR was automatically generated by the [Update Financial Data](${{ github.server_url }}/${{ github.repository }}/actions/workflows/update-financial-data.yml) workflow.*
          branch: automated/financial-data-update
          delete-branch: true
          labels: |
            automated
            data-update

      - name: Summary
        if: always()
        run: |
          echo "## Financial Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "Changes detected. PR created (unless dry-run mode)." >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes detected. All data is up to date." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.update.outputs.summary }}" >> $GITHUB_STEP_SUMMARY
